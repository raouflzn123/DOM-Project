<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="" class="logo">Shopping Card</a>
        <i class="bx bxs-music" id="icon"></i>
        <div class="crd">
          <h2 class="crd-title">Your Card</h2>
          <div class="crd-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">0$</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Buy Now</button>
          <!-- card close -->
          <i class="bx bx-x" id="close-card"></i>
        </div>
      </div>
    </header>
    <section class="shopContainer">
      <h2 class="title">Shop Products</h2>
      <div class="shopContent">
        <div class="product">
          <img src="images/product1.jpg" alt="" class="productimg" />
          <h2 class="productname">Guitare</h2>
          <span class="price">200$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
        <div class="product">
          <img src="images/product2.jpg" alt="" class="productimg" />
          <h2 class="productname">Drum</h2>
          <span class="price">400$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
        <div class="product">
          <img src="images/product3.jpg" alt="" class="productimg" />
          <h2 class="productname">Battery</h2>
          <span class="price">200$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
        <div class="product">
          <img src="images/product4.jpg" alt="" class="productimg" />
          <h2 class="productname">Violin</h2>
          <span class="price">1000$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
        <div class="product">
          <img src="images/product5.jpg" alt="" class="productimg" />
          <h2 class="productname">Speaker</h2>
          <span class="price">100$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
        <div class="product">
          <img src="images/product6.jpg" alt="" class="productimg" />
          <h2 class="productname">Header</h2>
          <span class="price">400$</span>
          <i class="bx bxs-music add-card"></i>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
